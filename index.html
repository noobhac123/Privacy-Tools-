<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>डिवाइस मॉनिटर एडमिन</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div id="login-container">
        <h2>एडमिन लॉगिन</h2>
        <input type="email" id="email" placeholder="ईमेल" autocomplete="email">
        <input type="password" id="password" placeholder="पासवर्ड" autocomplete="current-password">
        <button id="login-btn" class="animated-button">लॉगिन करें</button>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="admin-dashboard" style="display:none;">
        <header>
            <h1>डिवाइस मॉनिटर डैशबोर्ड</h1>
            <button id="logout-btn" class="animated-button logout">लॉगआउट</button>
        </header>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="डिवाइस खोजें (ID या नाम)">
            <p>ऑटो-रिफ्रेश: <span id="refresh-timer">30</span>s</p>
        </div>

        <div id="device-list-container">
            <table>
                <thead>
                    <tr>
                        <th>डिवाइस ID</th>
                        <th>डिवाइस का नाम</th>
                        <th>बैटरी</th>
                        <th>अंतिम स्थान (Lat, Lng)</th>
                        <th>अंतिम अपडेट</th>
                        <th>विवरण</th>
                    </tr>
                </thead>
                <tbody id="device-list">
                    <!-- डिवाइस डेटा यहाँ आएगा -->
                </tbody>
            </table>
            <p id="no-devices" style="display:none; text-align:center; padding: 20px;">कोई डिवाइस नहीं मिला।</p>
        </div>

        <div id="device-detail-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">×</span>
                <h2>डिवाइस विवरण</h2>
                <div id="detail-content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
