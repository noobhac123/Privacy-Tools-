<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-card {
            background-color: #16213e;
            border: 1px solid #0f3460;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        .login-card .card-header {
            background-color: transparent;
            border-bottom: 1px solid #0f3460;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1.5rem;
        }
        .login-card .card-header i {
            color: #e94560;
        }
        .form-control {
            background-color: #1a1a2e;
            border: 1px solid #0f3460;
            color: #e0e0e0;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: #1a1a2e;
            color: #e0e0e0;
            border-color: #e94560;
            box-shadow: 0 0 0 0.25rem rgba(233, 69, 96, 0.25);
        }
        .btn-primary {
            background-color: #e94560;
            border-color: #e94560;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #d43d51;
            border-color: #d43d51;
        }
    </style>
</head>
<body>

    <div class="login-card card">
        <div class="card-header">
            <i class="fas fa-shield-halved"></i> Admin Panel
        </div>
        <div class="card-body p-4">
            <form id="login-form">
                <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <span id="login-button-text">Login</span>
                        <div id="login-spinner" class="spinner-border spinner-border-sm d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAOA7R6MWf_VGVScscqL3ND0zs3kMVCTYk",
            authDomain: "victimdataproject.firebaseapp.com",
            databaseURL: "https://victimdataproject-default-rtdb.firebaseio.com",
            projectId: "victimdataproject",
            storageBucket: "victimdataproject.firebasestorage.app",
            messagingSenderId: "938788267301",
            appId: "1:938788267301:web:cdcff391160dce48fa66cc"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorAlert = document.getElementById('error-alert');
        const loginButtonText = document.getElementById('login-button-text');
        const loginSpinner = document.getElementById('login-spinner');

        // Redirect if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.replace('index.html');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;

            errorAlert.classList.add('d-none');
            loginButtonText.classList.add('d-none');
            loginSpinner.classList.remove('d-none');

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    window.location.replace('index.html');
                })
                .catch((error) => {
                    errorAlert.textContent = error.message;
                    errorAlert.classList.remove('d-none');
                    loginButtonText.classList.remove('d-none');
                    loginSpinner.classList.add('d-none');
                });
        });
    </script>
</body>
</html>
